<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>个人笔记界面</title>
<style>
body {
	background-attachment: fixed;
	background-repeat: no-repeat;
	background-position: top;
	font-family: "华文行楷";
	font-size:20px;
}
div
{
	border:solid;
	width:650px;
	margin:10px 140px;
	border-color:#FFFFFF;
}
</style>
</head>
<body background="/static/images/bg5.png" width="900" height="1200">
<br><br><br>
<p>
<table width="800">
<tr>
<td width="280">
笔记标题
</td>
<td width="180">
书籍作者
</td>
<td width="280">
书籍名称
</td>
</tr>
</table>
</p>


<table width="800">
<tr>
<td width="280">
{{ personalcontent.atitle }}
</td>
<td width="180">
{{personalcontent.awriter}}
</td>
<td width="280">
{{personalcontent.abookname}}
</td>
</tr>
</table>
<br><br><br><br>
<div>
<br>
<hr width=600 color=#E0E0E0 align="left" noshade="noshade"/>
<p align="center" style="color:#84C1FF"><strong>笔记正文</strong></p>
<br>

<form name="form1" id="p1" action="/Change" method="get" enctype="mime"-->
	<textarea rows=30 cols="80" name="articletext"  >
  	{{personalcontent.acontent}}
    </textarea>
    <br>
    <input type="submit" value="保存修改" name="submit" >
</form>
<br>
<form name="form1" id="p1" action="/Delarticle" method="get" enctype="mime"-->
{% csrf_token %}
<input type="submit" value="删除此笔记" name="submit" >
</form>
<br>
<a href="/Personalarticle?username={{personalcontent.aauthor}}"> 返回我的读书笔记</a>


</body>



</html>
