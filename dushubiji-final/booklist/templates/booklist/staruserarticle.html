<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>
其他用户的笔记
</title>
<style type="text/css">
body {
	background-attachment: fixed;
	background-repeat: no-repeat;
	background-position: top;
	font-family: "华文行楷";
	font-size:20px;
}

</style>
<link href="../../static/css/style2.css" rel="stylesheet" type="text/css">
</head>

<body background="/static/images/bg5.png">
<span class="style2">
<form name="form1" id="p1" action="/Delstaruser" method="get" enctype="mime"-->
{% csrf_token %}
<input type="submit" value="不再关注此人" name="submit" >
{% if not otherarticle %}
</span>
<h1 class="style2">抱歉，这个用户还没有笔记</h1>
<span class="style2"><br>
<br><br>
<a href="/Staruser"> 返回 </a>
{% else %}
</span>
<h2 class="style2">读书笔记{{otherlength}}篇</h2>

<p class="style2" style="font-style:italic; color:blue;font-size:20px">
<table width="1000">
<tr>
<td width="240">
书籍名称
</td>
<td width="180">
作者
</td>
<td width="280">
笔记标题
</td>
<td width="200">
笔记作者
</td>
</tr>
</table>
</p>
<table width="1000">
{% for i in otherarticle %}
<tr>
<td width="240">
{{i.abookname}}
</td>
<td width="200">
{{i.awriter}}
</td>
<td width="200">
<a href="/Starusercontent?id={{i.atitle}}">
   {{i.atitle}}
</a>
</td>
<td width="200">
{{i.aauthor}}
</td>
</tr>
<br><br>
{% if forloop.last %}
<br>
{% endif %}
{% endfor %}
{% endif %}
</table>
<a href="/Staruser">返回我关注的用户</a>
<br>
<br>

</body>
</html>
